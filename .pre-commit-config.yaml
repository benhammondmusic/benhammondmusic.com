repos:
  # SPELL CHECKER
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.8.0
    hooks:
      - id: cspell
        name: ğŸ˜­ spell check with cspell
  # PREVENT COMMON GIT/GITHUB ERRORS
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-case-conflict
        name: ğŸ‘¯ check for file name casing conflicts
      - id: check-merge-conflict
        name: ğŸ™… check for merge conflict markers
      - id: check-added-large-files
        name: ğŸ³ check for files over 100mb
        args: ["--maxkb=100_000", "--enforce-all"]
  # LINT/FORMAT JS/TS/JSON WITH BIOME
  - repo: local
    hooks:
      - id: local-biome-check
        name: ğŸ¦• ts/json format + lint with biome
        entry: npm run biome
        language: system
        types: [text]